<div *ngIf="project">
  <br/>
  <h2>Project</h2>

  <br/>
  <div class="card">
    <div class="card-body">
      <!--<tabs [navClass]="'nav-tabs'">-->
        <!--<tab tabTitle="Project" [active]="activeTab == 'project'" [disabled]="true">-->
          <br/>
          <span><strong>Project Short Name</strong></span><br/><br/>
          <span *ngIf="project['content']"><p>{{project['content']['project_core']['project_shortname']}}</p></span><br/>

          <span><strong>Title</strong></span><br/><br/>
          <span *ngIf="project['content']"><p>{{project['content']['project_core']['project_title']}}</p></span><br/>

          <span><strong>Description</strong></span><br/><br/>
          <span *ngIf="project['content']"><p class="text-justify">{{project['content']['project_core']['project_description']}}</p></span><br/>

          <span><strong>Validation State</strong></span><span *ngIf="project"><p>{{project['validationState']}}</p></span><br/>

          <span><strong>Ingest Link</strong></span><span *ngIf="project['_links']">
            <p><a href="{{project['_links']['self']['href']}}"><span class="oi oi-external-link"></span></a></p>
          </span><br/>
        <!--</tab>-->

        <!--<tab tabTitle="Team" [active]="activeTab == 'team'" [disabled]="true"><app-team></app-team></tab>-->
      <!--</tabs>-->

      <ng-content></ng-content>
    </div>
  </div>
</div>
