<div class="card">
  <div class="card-header">Upload Spreadsheet</div>
  <div>
    <input type="file" #fileInput placeholder="Upload file..." />
    <button type="button" (click)="upload()">Upload</button>
  </div>
  <div *ngIf="uploadResults$ | async as uploadResults">
    <p>Upload successful: {{uploadResults.submission_uuid}}</p>
  </div>
</div>
